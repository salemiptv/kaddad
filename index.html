<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية - Kaddad</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        header img {
            max-width: 80px;
            margin-bottom: 10px;
        }

        .container {
            text-align: center;
            margin-top: 30px;
            width: 90%;
            max-width: 400px;
        }

        button {
            width: 100%;
            margin: 10px 0;
            padding: 15px 0;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="شعار Kaddad" id="logo">
        <h1>Kaddad</h1>
    </header>

    <div class="container">
        <button onclick="window.location.href='login.html'">دخول</button>
        <button onclick="window.location.href='new-account.html'">فتح حساب</button>
        <p class="footer-text">اختر الخيار المناسب لك.</p>
    </div>

    <footer>
        <p>&copy; 2024 Kaddad. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
