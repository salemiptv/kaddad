<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>تسجيل الدخول</h1>

        <button id="google-login" class="social-btn google-btn" aria-label="تسجيل الدخول باستخدام Google">
            <i class="fab fa-google"></i> تسجيل الدخول باستخدام Google
        </button>

        <button id="facebook-login" class="social-btn facebook-btn" aria-label="تسجيل الدخول باستخدام Facebook">
            <i class="fab fa-facebook"></i> تسجيل الدخول باستخدام Facebook
        </button>

        <div id="loading" style="display: none;">جاري التحميل...</div>
        <div id="error-message" aria-live="polite" style="display: none;"></div>
    </div>

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyChm1-oS5eWjWeKap2HjMBu435chtbCNhU",
            authDomain: "kaddad-2.firebaseapp.com",
            databaseURL: "https://kaddad-2-default-rtdb.firebaseio.com/",
            projectId: "kaddad-2",
            storageBucket: "kaddad-2.appspot.com",
            messagingSenderId: "941546196207",
            appId: "1:941546196207:web:5c4c44513c3eedf1eedf1a",
            measurementId: "G-G9W8H9ZTF4"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const database = firebase.database();

        // تسجيل الدخول باستخدام Google
        document.getElementById('google-login').addEventListener('click', function() {
            const provider = new firebase.auth.GoogleAuthProvider();
            signInWithProvider(provider);
        });

        // تسجيل الدخول باستخدام Facebook
        document.getElementById('facebook-login').addEventListener('click', function() {
            const provider = new firebase.auth.FacebookAuthProvider();
            signInWithProvider(provider);
        });

        // دالة لتسجيل الدخول باستخدام المزود (Google أو Facebook)
        function signInWithProvider(provider) {
            showLoading();
            auth.signInWithRedirect(provider); // استخدام إعادة التوجيه
        }

        // التعامل مع إعادة التوجيه بعد تسجيل الدخول
        auth.getRedirectResult().then((result) => {
            hideLoading(); // إخفاء التحميل هنا
            if (result.user) {
                const user = result.user;
                console.log('تم تسجيل الدخول بنجاح:', user);

                // إرسال معلومات المستخدم إلى قاعدة بيانات Firebase
                database.ref('guests/' + user.uid).set({
                    email: user.email,
                    displayName: user.displayName || "اسم غير متوفر",
                    phoneNumber: user.phoneNumber || "رقم غير متوفر"
                })
                .then(() => {
                    // إعادة التوجيه إلى search.html بعد نجاح العملية
                    window.location.href = 'search.html';
                })
                .catch((error) => {
                    hideLoading();
                    showError('خطأ في تحميل البيانات إلى قاعدة البيانات: ' + error.message);
                });
            } else {
                showError('لم يتم تسجيل الدخول بنجاح. يرجى المحاولة مرة أخرى.');
            }
        }).catch((error) => {
            hideLoading();
            showError('خطأ في تسجيل الدخول: ' + error.message);
        });

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.innerText = message;
            errorMessage.style.display = 'block';

            // مسح رسالة الخطأ بعد 5 ثوانٍ
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
