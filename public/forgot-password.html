<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استرجاع كلمة المرور</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>استرجاع كلمة المرور</h1>
        <a href="login.html">العودة إلى تسجيل الدخول</a>
    </header>
    
    <div class="container">
        <form id="forgot-password-form" method="POST">
            <label for="national-id">الرقم الوطني (10 أرقام):</label>
            <input type="text" id="national-id" name="national-id" maxlength="10" required>

            <label for="car-registration">رقم تسجيل السيارة (13 خانة):</label>
            <input type="text" id="car-registration" name="car-registration" maxlength="13" required>

            <button type="submit">إرسال كلمة المرور مرة أخرى</button>
        </form>
        
        <p id="forgot-password-feedback" class="hidden"></p>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const nationalId = document.getElementById('national-id').value;
            const carRegistration = document.getElementById('car-registration').value;

            // التحقق من صحة البيانات
            if (nationalId.length === 10 && /^\d+$/.test(nationalId) && carRegistration.length === 13) {
                fetch('/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nationalId, carRegistration })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('forgot-password-feedback').textContent = data.message;
                    document.getElementById('forgot-password-feedback').classList.remove('hidden');
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('forgot-password-feedback').textContent = 'حدث خطأ أثناء إرسال البيانات.';
                    document.getElementById('forgot-password-feedback').classList.remove('hidden');
                });
            } else {
                document.getElementById('forgot-password-feedback').textContent = 'يرجى التحقق من المعلومات المدخلة.';
                document.getElementById('forgot-password-feedback').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
