<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الأدمن</title>
    <style>
        /* تصميم الجداول */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        .button {
            padding: 5px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .button-danger {
            background-color: #dc3545;
        }

        .button-warning {
            background-color: #FFC107;
        }

        /* تصميم النموذج للبحث */
        .search-container {
            margin: 20px 0;
        }

        .search-container input {
            padding: 5px;
            margin-right: 10px;
        }

        .search-container button {
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>لوحة تحكم الأدمن</h1>
        </header>
        
        <!-- نموذج البحث عن السائق -->
        <div class="search-container">
            <h2>بحث عن سائق</h2>
            <input type="text" id="search-driver" placeholder="ابحث بالاسم أو رقم الهاتف" />
            <button class="button" onclick="searchDriver()">بحث</button>
        </div>

        <!-- جدول المستخدمين -->
        <section class="user-list">
            <h2>قائمة المستخدمين</h2>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>الاسم الكامل</th>
                        <th>رقم الهاتف</th>
                        <th>البريد الإلكتروني</th>
                        <th>حالة الحساب</th>
                        <th>الإجراء</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- سيتم ملء هذا الجزء باستخدام JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- جدول الرحلات -->
        <section class="trip-list">
            <h2>قائمة الرحلات</h2>
            <table id="trip-table">
                <thead>
                    <tr>
                        <th>الموقع</th>
                        <th>التوقيت</th>
                        <th>السائق</th>
                        <th>الرحلات المحجوزة</th>
                        <th>الحالة</th>
                        <th>الإجراء</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- سيتم ملء هذا الجزء باستخدام JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- جدول الضيوف -->
        <section class="guest-list">
            <h2>قائمة الضيوف</h2>
            <table id="guest-table">
                <thead>
                    <tr>
                        <th>الاسم الكامل</th>
                        <th>رقم الهاتف</th>
                        <th>البريد الإلكتروني</th>
                        <th>الإجراء</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- سيتم ملء هذا الجزء باستخدام JavaScript -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- تحميل Firebase عبر CDN بشكل صحيح -->
    <script type="module" src="admin.js"></script>
</body>
</html>
